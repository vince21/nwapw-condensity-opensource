{% extends "base.html" %}

{% block content %}

<div class="container">
    {% for article in articles %}
    <hr>
    <div class="row">
      <div class="col-sm-4">
        <h3><a href={{ article["Url"] }}>{{ article["Title"] }}</a></h3>
        <b>{{ article["Authors"] }}</b><br>
        <p>{{ article["Date"][0:10] }}<br>
        {{ article["Date"][11:-1] }}</p>
        <p>{{ article["Text"] }}</p>
      </div>
      <div class="col-sm-6">
        <br>
        <br>
        <img src={{ article["Image"] }} width=700 height=auto>
        <a href={{ article["Image"] }}>view original</a>
      </div>
    </div>
    {% endfor %}
</div>
{% endblock content %}
