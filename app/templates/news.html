{% extends "base.html" %}

{% block content %}

<div class="container">
    {% for article in articles %}
    <hr>
    <div class="row">
      <div class="col-sm-4">
        <h3>{{ article["Title"] }}</h3>
        <b>{{ article["Authors"] }}</b>
        <p>{{ article["Text"] }}</p>
      </div>
      <div class="col-sm-6">
        <br>
        <br>
        <img src={{ article["Image"] }} width=700 height=auto>
      </div>
    </div>
    {% endfor %}
</div>
{% endblock content %}
